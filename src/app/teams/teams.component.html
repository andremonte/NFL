<app-data-table>

</app-data-table>

<div class="container-fluid">
  <div class="row">
    <div class="col-xl-9 col-lg-9 col-md-6 col-sm-12 col-xs-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Team Name</th>
            <th scope="col"><a href="../conference" title="sort by division">Conference</a></th>
            <th scope="col">Division</th>
          </tr>
        </thead>
        <tbody *ngFor="let team of teams; let i = index">
          <tr>
            <th scope="row">{{ i+1 }}</th>
            <td>{{ team.name }} <strong>{{ team.nickname }}</strong></td>
            <td>{{ team.conference }}</td>
            <td>{{ team.division }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
